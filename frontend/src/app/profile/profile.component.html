<div class=" grid h-screen grid-cols-6 gap-4" >
<div class="col-start-2 col-span-4 ..." *ngIf="isLoggedIn; else loggedOut">
   
      <h3>
        <strong>{{ currentUser.username }}</strong> Profile
      </h3>
    
    <p>
      <strong>Token:</strong>
      {{ currentUser.token.substring(0, 20) }} ...
      {{ currentUser.token.substr(currentUser.token.length - 20) }}
    </p>
    <p>
      <strong>Email:</strong>
      {{ currentUser.email }}
    </p>
    <strong>Roles:</strong>
    <ul>
      <li *ngFor="let role of currentUser.roles">
        {{ role }}
      </li>
    </ul>
  </div>
</div> 
  <ng-template #loggedOut>
    Please login.
  </ng-template>
