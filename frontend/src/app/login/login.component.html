<div class="grid h-screen place-items-center">
    <div class="card card-container-md bg-transparent w-lg md:w-lg lg:w-lg shadow-2xl ...">
        <br>
        <h1 style="text-align: center; font-family: 'Courier New', Courier, monospace; color: gray;font-size: large;" > <b> Welcome Back !</b></h1>
        <br>
        <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="form-group">
                <input type="text" class="form-control" name="username"placeholder="Username" aria-label="Username" [(ngModel)]="form.username" required
                    #username="ngModel" />
                <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">
                    Username is required!
                </div>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password" aria-label="Password"[(ngModel)]="form.password" required
                    minlength="6" #password="ngModel" />
                <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
                    <div *ngIf="password.errors['required']">Password is required</div>
                    <div *ngIf="password.errors['minlength']">
                        Password must be at least 6 characters
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button class="hover:bg-blue-500 text-gray-600 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded ">
                    Login
                </button>
            </div>
            <div class="form-group">
                <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
                    Login failed: {{ errorMessage }}
                </div>
            </div>
        </form>

        <div class="alert alert-success" *ngIf="isLoggedIn">
            Logged in as {{ roles }}.
        </div>
    </div>
</div>
